<html>
    <body>
        <canvas id="canvas" width="800" height="600"></canvas>
        <script src="./robot-arm.js"></script>
        <script>
            var canvas = document.getElementById("canvas");
            var robotArm = new RobotArm(canvas);
            robotArm.loadLevel("exercise 8");
            robotArm.speed = 10000;

            robotArm.moveRight();
           
               for (var y = 1; y <= 7; y++) {
                 robotArm.grab();

                for (var z = 1; z <= 8; z++) {
                    robotArm.moveRight();
                }
                robotArm.drop();
                for (var x = 1; x <= 8; x++) {
                    robotArm.moveLeft();
                }
            }

        robotArm.run();
        </script>
    </body>
</html>
