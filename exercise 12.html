<html>
    <body>
        <canvas id="canvas" width="800" height="600"></canvas>
        <script src="./robot-arm.js"></script>
        <script>
            var canvas = document.getElementById("canvas");
            var robotArm = new RobotArm(canvas);
            robotArm.randomLevel( 1, 8);
            robotArm.speed = 10000;

            for(var x = 1; x <= 10; x++){
                robotArm.grab();
                
                while(robotArm.scan() != null){
                    robotArm.moveRight();
                    robotArm.drop();
                    robotArm.moveLeft();
                    robotArm.grab();
              }
                robotArm.moveRight();
            }
            robotArm.moveLeft();

        robotArm.run();
        </script>
    </body>
</html>
