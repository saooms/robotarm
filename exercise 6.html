<html>
    <body>
        <canvas id="canvas" width="800" height="600"></canvas>
        <script src="./robot-arm.js"></script>
        <script>
            var canvas = document.getElementById("canvas");
            var robotArm = new RobotArm(canvas);
            robotArm.loadLevel("exercise 7");
            robotArm.speed = 1000;

            robotArm.moveRight();

           for (var x = 1; x <= 5; x++) {
           
               for (var y = 3; y <= 8; y++) {
                robotArm.grab();
                robotArm.moveLeft();
                robotArm.drop();
                robotArm.moveRight();
               }
                robotArm.moveRight();
                robotArm.moveRight();
            }

        robotArm.run();
        </script>
    </body>
</html>
