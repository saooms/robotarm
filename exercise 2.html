<html>
    <body>
        <canvas id="canvas" width="800" height="600"></canvas>
        <script src="./robot-arm.js"></script>
        <script>
            var canvas = document.getElementById("canvas");
            var robotArm = new RobotArm(canvas);
            robotArm.loadLevel("exercise 2");
            robotArm.speed = 100;
           
           robotArm.grab();
           for (var x = 1; x <= 9; x++) {
            robotArm.moveRight();
           }
           robotArm.drop();
           for (var y = 1; y <= 5; y++) {
            robotArm.moveLeft();
           }
           robotArm.grab();
           for (var x = 1; x <= 5; x++) {
            robotArm.moveRight();
           }
           robotArm.drop();
           robotArm.moveLeft();
           robotArm.moveLeft();
           robotArm.grab();
           robotArm.moveRight();
           robotArm.moveRight();
           robotArm.drop();

        robotArm.run();
        </script>
    </body>
</html>
